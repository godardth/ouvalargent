<div class="sankey-container">
    <div class="inputs">
        <h4 text-align="center">Inputs</h4>
        <ng-container *ngFor="let input of inputs">
            <div>
                <span>{{ input.label }}</span><br>
                <input type="text" [ngModel]="values[input.variable]" (ngModelChange)="update(input.variable, $event)" />
            </div>
        </ng-container>
    </div>
    <div class="chart">
        <div #container></div>
    </div>
</div>
